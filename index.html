<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Currency Converter</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-dialog.min.css"/>
    <link rel="stylesheet" href="css/main.css">

    <!-- JavaScript -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-dialog.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <section class="container">
        <header class="text-center">
            <h1>Currency Converter</h1>
        </header>
    </section>

    <section class="container">
        <div class="col-sm-4 col-md-offset-4">
            <form role="form" id="convertForm">
                <div class="form-group">
                    <label for="inputAmount">Amount</label>
                    <input type="text" class="form-control" id="inputAmount" placeholder="Enter positive currency amount" required>
                </div>
                <div class="form-group">
                    <label for="inputFromCurrency">From Currency</label>
                    <select class="form-control" id="inputFromCurrency" placeholder="e.g. USD" required></select>
                </div>
                <div class="form-group">
                    <label for="inputToCurrency">To Currency</label>
                    <select class="form-control" id="inputToCurrency" placeholder="e.g. USD" required></select>
                </div>

                <div id="conversion" class="jumbotron">
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-block">Convert</button>
                </div>
            </form>
        </div>
    </section>

    <div class="container">
        <footer>
            &copy; 2014 Created by <a href="http://michael-whelan.net">Michael Whelan</a>.
            <br/>
            Exchange rates provided by <a href="https://openexchangerates.org/">Open Exchange Rates</a>.
        </footer>
    </div

</body>
</html>
